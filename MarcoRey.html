<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Rey - Partei fürs Volk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/PfV-ParteiLogo-alone.ico" type="image/x-icon">
    <meta name="description" content="Erfahren Sie mehr über Marco Rey, den stellvertretenden Vorsitzenden der Partei fürs Volk (PfV).">
    <meta name="keywords" content="PfV, Partei fürs Volk, Marco Rey, Mitglieder, Politik, Deutschland">
    <meta name="author" content="Partei fürs Volk">
    <meta property="og:title" content="Marco Rey - Partei fürs Volk">
    <meta property="og:description" content="Erfahren Sie mehr über Marco Rey, den stellvertretenden Vorsitzenden der Partei fürs Volk (PfV).">
    <meta property="og:image" content="assets/img/OG-Banner-PfV.png">
    <meta property="og:url" content="https://www.pfv-partei.de/MarcoRey.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Marco Rey - Partei fürs Volk">
    <meta name="twitter:description" content="Erfahren Sie mehr über Marco Rey, den stellvertretenden Vorsitzenden der Partei fürs Volk (PfV).">
    <meta name="twitter:image" content="assets/img/OG-Banner-PfV.png">
    <style>
        .social-icons img {
            width: 50px !important; /* Größe der Symbole anpassen */
            height: 50px !important; /* Größe der Symbole anpassen */
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .card img {
            border-radius: 8px;
            margin-right: 1.5rem;
            width: 200px;
            height: auto;
        }
        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .card p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .card .social-icons {
            margin-top: 1rem;
        }
        @media (max-width: 767.98px) {
            .card {
                text-align: center;
                flex-direction: column;
            }
            .card img {
                width: 100%;
                height: auto;
                margin-bottom: 1rem;
            }
            .social-icons img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="container" style="margin-top: 150px;">
        <h1 class="text-center mb-5">Marco Rey</h1>
        
        <!-- Marco Rey Section -->
        <div class="card">
            <img src="assets\PersonenBilder\MarcoReyQuadratStudion.png" alt="Stellvertretender Vorsitzender" class="img-fluid">
            <div>
                <h3>Marco Rey</h3>
                <p>Stellvertretender Vorsitzender</p>
                <p>Marco Rey ist der stellvertretende Vorsitzende und engagiert sich besonders für Umweltpolitik und nachhaltige Entwicklung.</p>
                <p>Email: <a href="mailto:marco.rey@pfv-partei.de">marco.rey@pfv-partei.de</a></p>
                <div class="social-icons">
                    <a href="#"><img src="assets/img/instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="assets/img/twitter-icon.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
        // Load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });

        // Load the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
