<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>
    <header class="masthead">
    </header>
    <!-- Contact section-->
    <section id="contact" class="contact bg-light py-5">
        <div class="container px-5">
            <h2 class="text-center mb-4">Kontakt</h2>
            <form action="#" method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <div class="invalid-feedback">
                        Bitte geben Sie Ihren Namen ein.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <div class="invalid-feedback">
                        Bitte geben Sie eine gültige Email-Adresse ein.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Nachricht:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    <div class="invalid-feedback">
                        Bitte geben Sie eine Nachricht ein.
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary rounded-pill">Senden</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <h3>Weitere Kontaktmöglichkeiten</h3>
                <p>Email: <a href="mailto:info@pfv.de">info@pfv-partei.de</a></p>
                <p>Signal: +49 123 4567890</p>
                <h3>Social Media</h3>
                <div class="d-flex justify-content-center">
                    <a href="https://www.facebook.com/pfv" class="me-3" target="_blank" rel="noopener noreferrer">
                        <img src="assets/img/facebook-icon.png" alt="Facebook" style="width: 30px;">
                    </a>
                    <a href="https://www.twitter.com/pfv" class="me-3" target="_blank" rel="noopener noreferrer">
                        <img src="assets/img/twitter-icon.png" alt="Twitter" style="width: 30px;">
                    </a>
                    <a href="https://www.instagram.com/parteifuersvolk" target="_blank" rel="noopener noreferrer">
                        <img src="assets/img/instagram-icon.png" alt="Instagram" style="width: 31px;">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <div id="footer-container"></div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
